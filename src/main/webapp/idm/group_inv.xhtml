<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title><h:outputText value="#{msgs.invName}"/></title>
    <meta content="text/html; charset=UTF-8"/>
</h:head>
<h:body>
<p:layout collapseTitle="Свернуть" expandTitle="Развернуть"
          fullPage="true" style="border: 0px;" widgetVar="layoutVar">
    <p:ajax event="toggle" listener="#{groupBean.onCollapse}"/>
    <p:layoutUnit position="north" size="45" resizable="false"
                  closable="false" collapsible="false">
        <h:form>
            <ui:include src="../resources/fragment/toolheader.xhtml"/>
        </h:form>
    </p:layoutUnit>
    <p:layoutUnit id="leftunit" position="west" size="350"
                  header="Выбор группы" resizable="false" closable="false"
                  collapsible="true" collapsed="#{groupBean.collapsed}">
        <h:form>
            <h:selectOneMenu value="#{groupBean.groupId}"
                             valueChangeListener="#">
                <f:selectItem itemValue='null' itemLabel="" />
                <f:selectItems value="#{appBean.groupInvOptions}" />
            </h:selectOneMenu>
        </h:form>
    </p:layoutUnit>
    <p:layoutUnit id="centerunit" position="center" resizable="true"
                  header="Пользователи в группе #{groupBean.nameSelectedGroup}"
                  closable="false" collapsible="false">
        <h:form id="centerform">
        <h:outputText value="#{groupBean.nameSelectedGroup}"/>
        </h:form>
    </p:layoutUnit>
</p:layout>
</h:body>
</html>
