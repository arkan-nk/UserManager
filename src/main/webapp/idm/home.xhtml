<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <title><h:outputText value="#{msgs.home}"/></title>
    <ui:fragment rendered="#{not identity.loggedIn}">
        <meta http-equiv="refresh" content="0; URL=#{facesContext.externalContext.requestContextPath}/login.jsf"/>
    </ui:fragment>
</head>
<body>
    <ui:fragment>
        <p>
            Welcome <b>#{identity.account.loginName}</b> !
            <br/><h:outputText value="#{groupBean.txt}"/>
        </p>

        <p>

            <h:form>
                <ui:fragment rendered="#{authorizationManager.operator0}">
                    <h:commandLink action="users.xhtml" actionListener="#{userManagerBean.setPageName(msgs.allUsers)}">
                        <h:outputText value="#{msgs.allUsers}"/>
                    </h:commandLink>
                    <br/>
                    <h:commandLink action="group_inv.xhtml" actionListener="#{userManagerBean.setPageName(msgs.invName)}">
                        <h:outputText value="#{msgs.invName}"/>
                    </h:commandLink>
                    <br/>
                    <h:commandLink action="group_cu.xhtml" actionListener="#{userManagerBean.setPageName(msgs.cuName)}">
                        <h:outputText value="#{msgs.cuName} #{msgs.captionFRole}"/>
                    </h:commandLink>
                    <br/>
                    <h:commandLink action="group_cutg.xhtml" actionListener="#{userManagerBean.setPageName(msgs.cuName)}">
                        <h:outputText value="#{msgs.cuName} #{msgs.captionAtd}"/>
                    </h:commandLink>
                    <br/>
                    <h:commandLink action="group_disp.xhtml" actionListener="#{userManagerBean.setPageName(msgs.dispName)}">
                        <h:outputText value="#{msgs.dispName}"/>
                    </h:commandLink>
                    <br/>
                    <h:commandLink action="group_repair.xhtml" actionListener="#{userManagerBean.setPageName(msgs.repairName)}">
                        <h:outputText value="#{msgs.repairName}"/>
                    </h:commandLink>
                </ui:fragment>
            </h:form>
        </p>
    </ui:fragment>

    <h:form>
        <h:commandButton id="logout" value="#{msgs.quit}" action="#{loginController.logout}"/>
    </h:form>
</body>
</html>
