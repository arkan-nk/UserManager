<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <title><h:outputText value="#{msgs.captionManageUserPermission}"/></title>
    <link type="text/css" rel="stylesheet" href="resources/css/style.css"/>

    <ui:fragment rendered="#{identity.loggedIn}">
        <meta http-equiv="refresh" content="0; URL=#{facesContext.externalContext.requestContextPath}/home.jsf"/>
    </ui:fragment>
</head>
<body>
    <ui:fragment rendered="#{not identity.loggedIn}">
        <h:form>
            <p>
                <h:messages globalOnly="true"/>
            </p>

            <div class="loginRow">
                <h:outputLabel for="name" value="#{msgs.captionLoginName}" styleClass="loginLabel"/>
                <h:inputText id="name" value="#{loginCredentials.userId}"/>
            </div>

            <div class="loginRow">
                <h:outputLabel for="password" value="#{msgs.passwd}" styleClass="loginLabel"/>
                <h:inputSecret id="password" value="#{loginCredentials.password}" redisplay="true"/>
            </div>

            <p>
                <h:commandButton id="login" value="#{msgs.captionEnter}" action="#{loginController.login}" styleClass="loginButton"/>
            </p>
        </h:form>
    </ui:fragment>
</body>
</html>
