<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <title><h:outputText value="#{msgs.captionManageUserPermission}"/></title>
    <style type="text/css" >
		.kurta_form {
			position:relative;
			left:34%;
			top:100px;
		}
		.start_content{
			padding-bottom:5px;
			padding-top:5px;
		    background: #f5f5f5;
            border: 1px solid #d5d5d5;
		}
    </style>
    <ui:fragment rendered="#{identity.loggedIn}">
        <meta http-equiv="refresh" content="0; URL=#{facesContext.externalContext.requestContextPath}/users.jsf"/>
    </ui:fragment>
</head>
<body>
    <h:form styleClass="kurta_form">
    <ui:fragment rendered="#{not identity.loggedIn}" >
        <h:panelGrid columns="2" styleClass="start_content">
            <f:facet name="header">
               <h:outputText value="#{msgs.captionManageUserPermission}"/>
               <br/>
            </f:facet>
            <h:graphicImage url="resources/open_image/kurta.png" width="150" height="158" alt="#{msgs.captionManageUserPermission}"/>
            <h:panelGrid columns="2">
                <h:messages globalOnly="true"/><br/>
                <h:outputLabel for="name" value="#{msgs.captionLoginName}" styleClass="loginLabel"/>
                <h:inputText id="name" value="#{loginCredentials.userId}"/>
                <h:outputLabel for="password" value="#{msgs.passwd}" styleClass="loginLabel"/>
                <h:inputSecret id="password" value="#{loginCredentials.password}" redisplay="true"/>
                <f:facet name="footer">
                    <div style="text-align: center;">
                        <br/>
                        <h:commandButton id="login" value="#{msgs.captionEnter}" action="#{loginController.login}" styleClass="loginButton"/>
                    </div>
                </f:facet>
            </h:panelGrid>
        </h:panelGrid>
    </ui:fragment>
    </h:form>
</body>
</html>
