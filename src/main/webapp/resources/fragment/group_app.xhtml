<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<composite:interface name="groupMassOp" displayname="#{msgs.captionMassOperation}">
    <composite:attribute name="captionApp"/>
    <composite:attribute name="listFGroups"/>
</composite:interface>
<composite:implementation>
<h:head>
    <title><h:outputText value="#{cc.attrs.captionApp}"/></title>
    <meta content="text/html; charset=UTF-8"/>
</h:head>
<h:body>
    <p:layout collapseTitle="#{msgs.captionCollapse}" expandTitle="#{msgs.captionUncollapse}"
              fullPage="true" style="border: 0px;" widgetVar="layoutVar">
        <p:ajax event="toggle" listener="#{groupUIBean.onCollapse}"/>
        <p:layoutUnit position="north" size="45" resizable="false"
                      closable="false" collapsible="false">
            <h:form>
                <ui:include src="toolheader.xhtml"/>
            </h:form>
        </p:layoutUnit>
        <p:layoutUnit id="leftunit" position="west" size="350"
                      header="#{msgs.captionChooseGroup}" resizable="false" closable="false"
                      collapsible="true" collapsed="#{groupUIBean.collapsed}">
            <h:form>
                <h:selectOneMenu value="#{groupBean.groupId}">
                    <f:selectItem itemValue='null' itemLabel="" />
                    <f:selectItems value="#{cc.attrs.listFGroups}" />
                    <p:ajax event="valueChange" process="@this" update="@all"/>
                </h:selectOneMenu>
            </h:form>

        </p:layoutUnit>
        <p:layoutUnit id="centerunit" position="center" resizable="true"
                      header="#{msgs.captionUsersMemeber} #{groupBean.nameSelectedGroup}"
                      closable="false" collapsible="false">
            <h:form id="centerform">
                <h:outputText value="#{groupBean.nameSelectedGroup}"/>
            </h:form>
        </p:layoutUnit>
    </p:layout>
</h:body>
</composite:implementation>
</html>
