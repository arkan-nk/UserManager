<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:fragment id="toolheader">
    <p:toolbar >
        <f:facet name="left">
            <h:outputText value="#{userManagerBean.pageName}"/>
        </f:facet>
        <f:facet name="right">
            <p:menuButton value="#{msgs.captionNavigation}">  
                <p:menuitem value="#{msgs.allUsers}"
                            actionListener="#{userManagerBean.setPageName(msgs.allUsers)}"
                            url="users.jsf?faces-redrect=true"
                            icon="ui-icon-extlink" update="toolheader" />
                <p:menuitem value="#{msgs.invName}"
                            actionListener="#{userManagerBean.setPageName(msgs.invName)}"
                            action="group_inv.jsf?faces-redirect=true"
                            icon="ui-icon-extlink" update="toolheader" />
                <p:menuitem value="#{msgs.cuName} #{msgs.captionFRole}"
                            actionListener="#{userManagerBean.setPageName(msgs.cuName)}"
                            action="group_cu.jsf?faces-redirect=true"
                            update="toolheader"/>
                <p:menuitem value="#{msgs.cuName} #{msgs.captionAtd}"
                            actionListener="#{userManagerBean.setPageName(msgs.captionAtd)}"
                            action="group_cutg.jsf?faces-redirect=true"
                            update="toolheader"/>
                <p:menuitem value="#{msgs.dispName}"
                            actionListener="#{userManagerBean.setPageName(msgs.dispName)}"
                            action="group_disp.jsf?faces-redirect=true"
                            icon="ui-icon-extlink" update="toolheader" />
                <p:menuitem value="#{msgs.repairName}"
                            actionListener="#{userManagerBean.setPageName(msgs.repairName)}"
                            action="group_repair.jsf?faces-redirect=true"
                            icon="ui-icon-extlink" update="toolheader"/>
                <p:separator/>
                <p:menuitem value="#{msgs.quit}" ajax="false" icon="ui-icon-close"
                            action="#{loginController.logout()}"/>
            </p:menuButton>
        </f:facet>
    </p:toolbar>
</ui:fragment>
</html>
