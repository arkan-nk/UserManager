<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:fragment id="toolheader">
    <p:toolbar >
        <f:facet name="left">
            <h:outputText value="#{userManagerBean.pageName}"/>
        </f:facet>
        <f:facet name="right">
            <p:menuButton value="Навигация">
                <p:menuitem value="#{msgs.home}"
                            actionListener="#{userManagerBean.setPageName('msgs.home')}"
                            action="home.xhtml?faces-redirect=true"
                            icon="ui-icon-extlink" update="toolheader"/>
                <p:menuitem value="#{msgs.allUsers}"
                            actionListener="#{userManagerBean.setPageName(msgs.allUsers)}"
                            action="users.xhtml?faces-redrect=true"
                            icon="ui-icon-extlink" update="toolheader" />
                <p:menuitem value="#{msgs.invName}"
                            actionListener="#{userManagerBean.setPageName(msgs.invName)}"
                            action="group_inv.xhtml?faces-redirect=true"
                            icon="ui-icon-extlink" update="toolheader" />
                <p:menuitem value="#{msgs.quit}" ajax="false" icon="ui-icon-close"
                            action="#{loginController.logout()}"/>
            </p:menuButton>
        </f:facet>
    </p:toolbar>
</ui:fragment>
</html>
