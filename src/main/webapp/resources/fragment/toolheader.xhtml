<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:fragment id="toolheader">
    <p:toolbar >
        <f:facet name="left">
            <h:outputText value="#{userManagerBean.pageName}" />
        </f:facet>
        <f:facet name="right">
            <p:menuButton value="[...]">
                <p:menuitem value="#{msgs.home}" url="home.xhtml" icon="ui-icon-extlink"
                            actionListener="#{userManageBean.setPageName(msgs.home)}"
                            update="@form">
                </p:menuitem>
                <p:menuitem value="#{msgs.allUsers}" url="users.xhtml" icon="ui-icon-extlink"
                            actionListener="#{userManageBean.setPageName(msgs.allUsers)}"
                            update="@form" >
                </p:menuitem>
                <p:menuitem value="#{msgs.quit}" action="#{loginController.logout()}" ajax="false" icon="ui-icon-close" />
            </p:menuButton>
        </f:facet>
    </p:toolbar>
</ui:fragment>
</html>
